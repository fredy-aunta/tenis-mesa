<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-1 col-sm-12 col-md-10 xs-row-flat">
      <div class="row middle-xs">
        <div class="col-xs-12">
          <div class="inside-box-panel">
            <div class="row" *ngIf="games != null">
              <div class="col-md-12 fields-panel">
                <h3 class="box-title">Partidos</h3>
                <p>Puedes <strong>consultar, editar o ingresar resultados</strong> de los torneos ya creados</p>
                <div *ngIf="(games && games.length > 0)" class="br-1-primary mg-t-30">
                  <div class="row row-flat table-title">
                    <div class="col-xs-3 col-md-1 row-flat title">Fecha-hora</div>
                    <div class="col-xs-3 col-md-2 row-flat title">Juador 1</div>
                    <div class="col-xs-3 col-md-2 row-flat title">Jugador 2</div>
                    <div class="col-xs-3 col-md-2 row-flat title">Resultado 1</div>
                    <div class="col-xs-3 col-md-2 row-flat title">Resultado 2</div>
                    <div class="col-xs-3 col-md-1 row-flat title">Arbitro</div>
                    <div class="col-xs-3 col-md-2 row-flat title"></div>
                  </div>
                  <div class="row middle-xs row-flat table-items"  *ngFor="let game of games">
                    <div class="col-xs-3 col-md-1 row-flat item linkable" [routerLink]="['/admin/ConsultarPartido/'+game.idPartido]">{{game.fechaHora}}</div>
                    <div class="col-xs-3 col-md-2 row-flat item linkable" [routerLink]="['/admin/ConsultarPartido/'+game.idPartido]">{{game.idJugador1}}</div>
                    <div class="col-xs-3 col-md-2 row-flat item linkable" [routerLink]="['/admin/ConsultarPartido/'+game.idPartido]">{{game.idJugador2}}</div>
                    <div class="col-xs-3 col-md-2 row-flat item linkable" [routerLink]="['/admin/ConsultarPartido/'+game.idPartido]">{{game.resultado1}}</div>
                    <div class="col-xs-3 col-md-2 row-flat item linkable" [routerLink]="['/admin/ConsultarPartido/'+game.idPartido]">{{game.resultado2}}</div>
                    <div class="col-xs-3 col-md-1 row-flat item linkable" [routerLink]="['/admin/ConsultarTorneo/'+game.idPartido]">{{game.idArbitro}}</div>
                    <div class="col-xs-3 col-md-2 row-flat item">
                      <div class="row row-flat end-xs">
                        <div class="col-xs-12">
                          <div class="inline-button" [routerLink]="['/admin/ConsultarTorneo/ConsultarPartido/'+game.idPartido]">
                            <span class="btn-round"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <span class="hidden-xs">Ver Partido</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
