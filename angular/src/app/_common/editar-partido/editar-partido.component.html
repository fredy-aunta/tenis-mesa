
<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-1 col-sm-12 col-md-10">
      <div class="row middle-xs">
        <div class="col-xs-12">
          <div class="inside-box-panel">
            <div class="row">
              <div class="col-md-12 fields-panel col-sm-12" *ngIf="game">
                <h3 class="box-title" align="center">Partido</h3>
                <form [formGroup]="editGameForm" (ngSubmit)="submitEditGameForm(editGameForm.value, editGameForm.valid)" novalidate *ngIf="editGameForm !== null">
                <!--Fecha-Hora-->
                <div class="form-group">
                  <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-2">
                      <label class="control-label">Fecha-Hora</label>
                    </div>
                    <div class="col-xs-12 row-flat col-sm-10">
                      <div class="row row-flat middle-xs">
                        <div class="col-xs-9 col-sm-10">
                          <input
                            type="text"
                            class="form-control input-lg"
                            formControlName="fechaHora">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Jugador 1 -->
                <div class="form-group">
                  <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-2">
                      <label class="control-label">Jugador 1</label>
                    </div>
                    <div class="col-xs-12 row-flat col-sm-10">
                      <div class="row row-flat middle-xs">
                        <div class="col-xs-9 col-sm-10">
                          <input
                            type="text"
                            class="form-control input-lg"
                            formControlName="idJugador1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Jugador 2 -->
                <div class="form-group">
                  <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-2">
                      <label class="control-label">Jugador 2</label>
                    </div>
                    <div class="col-xs-12 row-flat col-sm-10">
                      <div class="row row-flat middle-xs">
                        <div class="col-xs-9 col-sm-10">
                          <input
                            type="text"
                            class="form-control input-lg"
                            formControlName="idJugador2">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Resltado 1 -->
                <div class="form-group">
                  <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-2">
                      <label class="control-label">Resultado 1</label>
                    </div>
                    <div class="col-xs-12 row-flat col-sm-10">
                      <div class="row row-flat middle-xs">
                        <div class="col-xs-9 col-sm-10">
                          <input
                            type="text"
                            class="form-control input-lg"
                            formControlName="resultado1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Resultado 2 -->
                <div class="form-group">
                  <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-2">
                      <label class="control-label">Resultado 2</label>
                    </div>
                    <div class="col-xs-12 row-flat col-sm-10">
                      <div class="row row-flat middle-xs">
                        <div class="col-xs-9 col-sm-10">
                          <input
                            type="text"
                            class="form-control input-lg"
                            formControlName="resultado2">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Arbitro -->
                <div class="form-group">
                  <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-2">
                      <label class="control-label">Arbitro</label>
                    </div>
                    <div class="col-xs-12 row-flat col-sm-10">
                      <div class="row row-flat middle-xs">
                        <div class="col-xs-9 col-sm-10">
                          <input
                            type="text"
                            class="form-control input-lg"
                            formControlName="idArbitro">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm btn-block">Modificar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
