<div align="center" *ngIf="game">
  <div>
    {{game.idPartido}}
  </div>
  <div>
    <h6>Id Partido: {{game.idPartido}}</h6>
    Fecha-Hora: <input value="{{game.fechaHora}}">
    <h6>Id Jugador 1: {{game.idJugador1}}</h6>
    Resultado 1: <input value="{{game.resultado1}}">
    <h6>Id Jugador 2: {{game.idJugador2}}</h6>
    Resultado 2: <input value="{{game.resultado2}}">
    <h6>Id Arbitro: {{game.idArbitro}}</h6>
    <button class="btn btn-primary">Enviar</button>
  </div>
</div>
