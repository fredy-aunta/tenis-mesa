<div>Torneos</div><br>
<div>
  <table>
    <thead>
    <tr>
      <td>Id Torneo</td>
      <td>Nombre</td>
      <td>Cantidad de Jugadores</td>
      <td>Estructura</td>
      <td></td>
    </tr>
    </thead>
    <tbody *ngIf="tournaments">
    <tr *ngFor="let tournament of tournaments">
      <td>{{tournament.idTorneo}}</td>
      <td>{{tournament.nombre}}</td>
      <td>{{tournament.cantidadJugadores}}</td>
      <td>{{tournament.estructura.nombre}}</td>
      <td>
        <button class="btn-sm bg-info"><a [routerLink]="['/ConsultarTorneo',tournament.idTorneo]">Consultar</a></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
